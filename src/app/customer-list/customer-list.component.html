<div class="row">
  <div class="col-md-9">
    <div class="my-3">
      <h2>Customer List</h2>
    </div>
    <div class="my-3 text-right">
      <button class="btn btn-primary" (click)="changetag()">
        Add Customer
      </button>
    </div>
    <div *ngIf="addTag">
      <form [formGroup]="CustomerForm" (ngSubmit)="onAddCustomer()">
        <div class="row">
          <div class="col-md-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="Name" />
          </div>
          <div class="col-md-3">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="Phone" />
          </div>
          <div class="col-md-3">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="Address" />
          </div>
          <div class="col-md-3">
            <label>age</label>
            <input type="text" class="form-control" formControlName="Age" />
          </div>
        </div>
        <div class="row text-center">
          <div class="col-md-12">
            <div class="my-3">
              <button class="btn btn-info" type="submit">Add Customer</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="my-3">
      <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{error}}</td>
          </tr> -->
          <tr></tr>
          <tr *ngFor="let customer of customers | async">
            <th>{{customer.id}}</th>
            <th scope="row">{{ customer.Name }}</th>
            <td>{{ customer.Phone }}</td>
            <td>{{ customer.Address }}</td>
            <td>{{ customer.Age }}</td>
            <td>
              <!-- <a>edit</a> -->
              <a
                class="btn btn-light"
                style="margin-right: 5px"
                (click)="editCustomer(customer)"
                >edit</a
              >

              <!-- <a>delete</a> -->
              <a class="btn btn-danger" (click)="deleteCustomer(customer)"
                >delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-3">
    <div *ngIf="onEdit" style="margin-top: 30px;">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdateCustomer()">
        <div class="my-3">
          <div class="row">
            <div class="col-md-12">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="Name" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>Phone</label>
              <input type="text" class="form-control" formControlName="Phone" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="Address"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>age</label>
              <input type="text" class="form-control" formControlName="Age" />
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-12">
              <div class="my-3">
                <button class="btn btn-info" type="submit">Update Customer</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
